{{ partial "top.html" . }}

    <body class="wrap">

        {{ partial "header.html" . }}

        <section class="docs">
            <div class="grid">

                <div class="unit four-fifths">
                    <article>
                        <h1>{{ .Title }}</h1>
                        {{ .Content }}

                        <ul>
                        {{ range .Pages }}
                            <li>
                                <a href="{{.Permalink}}">{{.Title}}</a>
                                <p> {{ .Summary }}</p>
                            </li>
                        {{ end }}
                        </ul>

                    </article>
                </div>

            </div>
 
        </section>


        {{ partial "footer.html" . }}
      
    </body>
</html>
